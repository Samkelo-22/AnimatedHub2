<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimatedHub - Contact</title>
    <style>
        /* styles.css - Simple styling for AnimatedHub */

        /* Reset and base styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f5f7fa;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        /* Header styles */
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background-color: #4a6fa5;
            color: white;
            border-radius: 8px;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            color: white;
        }

        /* Navigation styles */
        nav {
            margin: 15px 0;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 10px;
            font-weight: 500;
        }

        nav a:hover {
            text-decoration: underline;
        }

        /* Main content styles */
        main {
            margin: 30px 0;
        }

        section {
            background: white;
            padding: 25px;
            margin: 20px 0;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        h2 {
            color: #4a6fa5;
            margin-bottom: 15px;
            font-size: 1.8rem;
        }

        h3 {
            color: #4a6fa5;
            margin: 20px 0 10px;
            font-size: 1.4rem;
        }

        /* Image styles */
        img {
            max-width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
            border-radius: 8px;
        }

        /* List styles */
        ul {
            margin: 15px 0;
            padding-left: 20px;
        }

        li {
            margin: 8px 0;
        }

        /* Form styles */
        form {
            margin: 20px 0;
        }

        label {
            display: block;
            margin-bottom: 5px;
            font-weight: 500;
            color: #555;
        }


        button {
            background-color: #4a6fa5;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 1rem;
            font-weight: 500;
        }

        button:hover {
            background-color: #3a5a80;
        }

        /* Footer styles */
        footer {
            text-align: center;
            margin-top: 40px;
            padding: 20px;
            border-top: 1px solid #ddd;
            color: #666;
        }

      
    </style>
</head>
<body>
    <header>
        <h1>AnimatedHub</h1>
        <nav>
            <a href="index.html">Home</a> |
            <a href="learn.html">Learn</a> |
            <a href="submit.html">Submit</a> |
            <a href="community.html">Community</a> |
            <a href="about.html">About Us</a> |
            <a href="contact.html">Contact</a>
        </nav>
    </header>

    <main>
        <section>
            <h2>Contact Us</h2>
            <p>Have questions or feedback? Reach out using the form below.</p>
            <form action="#" method="post">
                <label for="name">Your Name:</label>
                <input id="name" name="name" type="text" required>

                <label for="email">Your Email:</label>
                <input id="email" name="email" type="email" required>

                <label for="msg">Message:</label>
                <textarea id="msg" name="msg" rows="6" required></textarea>

                <button type="submit">Send</button>
            </form>

            <h3>Organisation Info</h3>
            <p>AnimatedHub<br>123 Creator Lane<br>Anywhere City, Country</p>
        </section>
    </main>

    <div>
        <img src="https://www.riordanconstruction.ie/wp-content/uploads/2024/04/contact-us.jpg" alt="Contact us image">
    </div>

    <footer>
        <p>&copy; 2025 AnimatedHub â€” Empowering Animators Worldwide</p>
        <p>Email: info@animatedhub.com</p>
    </footer>
</body>
</html>
